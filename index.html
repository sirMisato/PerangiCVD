<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Perangi Covid</title>
  <link rel="stylesheet" href="./css/style-custom.css">

<body>
  <div class="container">
    <header>
      <h3>Daftar Vaksin</h3>
    </header>
    <div class="table-wrapper">
      <table class="table-users">
        <tr>
          <th>Nama Tempat</th>
          <th>Alamat</th>
          <th>Kota</th>
          <th>Narahubung</th>
          <th>Keterangan</th>
          <th>Edit</th>
        </tr>
      </table>
      <button class="btn btn-add">Tambah Data</button>
    </div>
    <!-- Add Modal -->
    <div class="add-modal modal-wrapper">
      <div class="modal">
        <div class="modal-header"><h3>Tambah Data Baru</h3></div>
        <div class="modal-body">
          <form class="form" autocomplete="off">
            <input type="text" name="NamaTempat" placeholder="Nama Tempat">
            <input type="text" name="Alamat" placeholder="Alamat">
            <input type="text" name="Kota" placeholder="Kota">
            <input type="number" name="Narahubung" placeholder="Narahubung">
            <input type="text" name="Keterangan" placeholder="Keterangan">
            <button class="btn btn-modal">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Edit Modal -->
    <div class="edit-modal modal-wrapper">
      <div class="modal">
        <div class="modal-header"><h3>Edit Data</h3></div>
        <div class="modal-body">
          <form class="form" autocomplete="off">
            <input type="text" name="NamaTempat" placeholder="Nama Tempat">
            <input type="text" name="Alamat" placeholder="Alamat">
            <input type="text" name="Kota" placeholder="Kota">
            <input type="number" name="Narahubung" placeholder="Narahubung">
            <input type="text" name="Keterangan" placeholder="Keterangan">
            <button class="btn btn-modal">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
